<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red and Blue Light</title>
    <link rel="stylesheet" type="text/css" href="hidden_styles.css">
</head>
<body>
    <!-- Red Light Div -->
    <div class="box red"></div>

    <!-- Green Light Div -->
    <div class="box green" ></div>
    <script>
        // Fetch the Base64 encoded CSS file
        fetch('neon.b64')
          .then(response => response.text()) // Get the encoded text
          .then(encodedCSS => {
              let decodedCSS = atob(encodedCSS); // Decode Base64
              let styleTag = document.createElement("style"); // Create <style> tag
              styleTag.innerHTML = decodedCSS; // Inject decoded CSS
              document.head.appendChild(styleTag); // Apply styles
          })
          .catch(error => console.error("Error loading CSS:", error));
    </script>
</body>

</html>
