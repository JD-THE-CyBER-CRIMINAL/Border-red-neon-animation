<!DOCTYPE html>

<html lang="en">



<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Red and Blue Light</title>

    <link rel="stylesheet" type="text/css" href="hidden_styles.css">

</head>

<body>

    <!-- Red Light Div -->

    <div class="box red"></div>



    <!-- Green Light Div -->

    <div class="box green" ></div>

    <script>
        // Fetch the base64 encoded file (ensure it's accessible)
        fetch('animation1.b64')
            .then(response => response.text()) // Get the base64 string
            .then(encoded => {
                // Decode the base64 string
                const decoded = atob(encoded); // `atob()` decodes the base64 string
                
                // Create a new <style> element
                const styleElement = document.createElement('style');
                styleElement.innerHTML = decoded; // Insert the decoded styles
                
                // Append the <style> element to the <head> of the document
                document.head.appendChild(styleElement);
            })
            .catch(error => console.error('Error loading or decoding styles:', error));
    </script>

</body>



</html>
