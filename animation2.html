<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BORDER ANIMATION</title>
    <link rel="stylesheet" href="hidden_styles.css">
</head>
<body>
    <div class="block"></div>
    <script>
        // Fetch the styles.b64 file (you need to ensure the server serves it correctly)
        fetch('animation2.b64')
            .then(response => response.text()) // Get the base64 string
            .then(encoded => {
                // Decode base64 string
                const decoded = atob(encoded); // `atob()` decodes a base64 string
                
                // Apply decoded styles to the page
                document.getElementById('dynamic-styles').innerHTML = decoded;
            })
            .catch(error => console.error('Error loading or decoding styles:', error));
    </script>
</body>
</html>
