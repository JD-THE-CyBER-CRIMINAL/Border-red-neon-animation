<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BORDER ANIMATION</title>
    <link rel="stylesheet" href="hidden_styles.css">
</head>
<body>
    <div class="block"></div>
    <script>
  fetch("styles2.css") // Change URL to your actual CSS file
    .then(response => response.text()) // Get the Base64-encoded CSS as text
    .then(base64CSS => {
      var decodedCSS = atob(base64CSS); // Decode Base64 to plain CSS
      var styleElement = document.createElement("style");
      styleElement.innerHTML = decodedCSS; // Apply CSS to page
      document.head.appendChild(styleElement);
    })
    .catch(error => console.error("Error loading CSS:", error));
</script>

</body>
</html>
